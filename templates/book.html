<div class="image">
    <img ng-src="data/img/{{book.isbn10}}.jpg"/>
</div>
<div class="info">
    <div class="title">{{book.title}}</div>
    <div>de <span class="author">{{book.author}}</span></div>
    <div class="price">{{book.price |currency}}</div>
</div>
<div class="rating">
    Note : <span class="rating">{{book.rating}}</span> <em>sur <strong>{{book.votes}}</strong>
        <span ng-hide="book.votes > 1">vote</span>
        <span ng-show="book.votes > 1">votes</span>
    </em>
</div>
